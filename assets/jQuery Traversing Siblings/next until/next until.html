<!DOCTYPE html>
<html>
<head>
  <title>Botones para resaltar jugadores</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .jugador {
      display: inline-block;
      margin-right: 20px;
      text-align: center;
    }

    .resaltado {
      border: 7px solid blue;
    }

    .jugador img {
      width: 200px; /* Ajusta el tamaño de las imágenes aquí */
      height: auto;
    }

    .botones button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <center>
    <h1><center>Ejemplo NextUntil()</center></h1>
    <h2>Selecciona un animal</h2>

    <div class="jugador" id="jugador1"><img src="./img/i1.jpeg" alt="Jugador 1"></div>
    <div class="jugador" id="jugador2"><img src="./img/i2.jpeg" alt="Jugador 2"></div>
    <div class="jugador" id="jugador3"><img src="./img/i3.jpeg" alt="Jugador 3"></div>
    <div class="jugador" id="jugador4"><img src="./img/i4.jpeg" alt="Jugador 4"></div>
    <div class="jugador" id="jugador5"><img src="./img/i5.jpeg" alt="Jugador 5"></div>
    <br><br>

    <div class="botones">
      <button id="resaltar-jugador1">Animal 1</button>
      <button id="resaltar-jugador2">Animal 2</button>
      <button id="resaltar-jugador3">Animal 3</button>
      <button id="resaltar-jugador4">Animal 4</button>
      <button id="resaltar-jugador5">Animal 5</button>
    </div>
  </center>

  <script>
    $(document).ready(function() {
      $("#resaltar-jugador1").click(function() {
        $(".jugador").removeClass("resaltado");
        $("#jugador1").addClass("resaltado");
        $("#jugador1").nextUntil(".jugador").removeClass("resaltado");
      });

      $("#resaltar-jugador2").click(function() {
        $(".jugador").removeClass("resaltado");
        $("#jugador2").addClass("resaltado");
        $("#jugador2").nextUntil(".jugador").removeClass("resaltado");
      });

      $("#resaltar-jugador3").click(function() {
        $(".jugador").removeClass("resaltado");
        $("#jugador3").addClass("resaltado");
        $("#jugador3").nextUntil(".jugador").removeClass("resaltado");
      });

      $("#resaltar-jugador4").click(function() {
        $(".jugador").removeClass("resaltado");
        $("#jugador4").addClass("resaltado");
        $("#jugador4").nextUntil(".jugador").removeClass("resaltado");
      });

      $("#resaltar-jugador5").click(function() {
        $(".jugador").removeClass("resaltado");
        $("#jugador5").addClass("resaltado");
        $("#jugador5").nextUntil(".jugador").removeClass("resaltado");
      });
    });
  </script>
</body>
</html>
