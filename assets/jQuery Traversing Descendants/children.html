<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Divs Anidados con Colores y una Imagen</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      padding: 10px;
    }
    .inner-div {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #div1 {
      background-color: lightgray;
    }
    #div2 {
      background-color: lightblue;
    }
    #div3 {
      background-color: lightgreen;
    }
    #div4 {
      background-color: lightyellow;
    }
    .image-container {
      text-align: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .button {
      margin-top: 10px;
    }
  </style>
</head>
<body><center>
  <h1>Ejemplo Children()</h1>
  <div class="container">
   <div class="inner-div" id="div1">
      <div class="inner-div" id="div2">
        <div class="inner-div" id="div3">
          <div class="inner-div image-container" id="div4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz9KSClK4RrlH96Wh_ZYLOmrgomZIynmmKFkZVKlg7&s" alt="Imagen">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="button">Mostrar IDs de los hijos</button>
  </center>
  <script>
    $(document).ready(function() {
      $('.button').click(function() {
        var childrenIDs = [];
        getChildrenIDs($('.container'), childrenIDs);
        
        alert(childrenIDs.join(', '));
      });
    });
    
    function getChildrenIDs(element, childrenIDs) {
      element.children().each(function() {
        childrenIDs.push($(this).attr('id'));
        if ($(this).children().length > 0) {
          getChildrenIDs($(this), childrenIDs);
        }
      });
    }
  </script>
</body>
</html>
</html>
